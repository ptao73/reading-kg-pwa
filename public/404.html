<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading KG</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects all 404s to index.html with the path as a query parameter
    const path = window.location.pathname;
    const query = window.location.search;
    const hash = window.location.hash;

    // Store the original path and redirect to home
    sessionStorage.setItem('redirect', path + query + hash);
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
